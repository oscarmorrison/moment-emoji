<html>
<head>
    <!---- this code is terrible, and was written in 30seconds, please don't judge me ---->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <style>
        body: {
          text-align: center;
        }
    </style>
</head>
<body>

  <div class="pure-g">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3">
        <h1>moment emoji üòç</h1>
        <table class="pure-table" id="table">
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="pure-u-1-3"></div>
  </div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://raw.githack.com/oscarmorrison/moment-emoji/master/moment-emoji.js"></script>


<script>
  for(var i = 0; i<48; i++) {
    console.log(i*30);
    const time = moment().add(i*30, 'minutes');
    const table = document.getElementById('table');
    const row = table.insertRow(i);
    const cellA = row.insertCell(0);
    const cellB = row.insertCell(1);
    cellA.innerText = time.emoji();
    cellB.innerText = time.format('hh:mm');
  }
</script>
</body>
</html>
